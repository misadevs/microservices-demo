name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "destroy" to confirm infrastructure destruction'
        required: true
        type: string
      delete_terraform_state:
        description: 'Also delete Terraform state bucket?'
        required: false
        type: boolean
        default: false

env:
  GCP_REGION: us-central1
  GKE_CLUSTER_NAME: online-boutique

jobs:
  # ============================================
  # JOB 1: Validate Confirmation
  # ============================================
  validate-confirmation:
    name: Validate Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check Confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "destroy" ]; then
            echo "ERROR: You must type 'destroy' to confirm infrastructure destruction."
            echo "Received: '${{ github.event.inputs.confirm_destroy }}'"
            exit 1
          fi
          echo "Confirmation validated. Proceeding with destruction..."

  # ============================================
  # JOB 2: Cleanup Kubernetes Resources
  # ============================================
  cleanup-kubernetes:
    name: Cleanup Kubernetes Resources
    runs-on: ubuntu-latest
    needs: validate-confirmation
    continue-on-error: true
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Get GKE Credentials
        continue-on-error: true
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Delete Monitoring Stack
        continue-on-error: true
        run: |
          echo "Deleting Prometheus stack..."
          helm uninstall prometheus -n monitoring || true
          kubectl delete namespace monitoring --ignore-not-found=true

      - name: Delete Online Boutique
        continue-on-error: true
        run: |
          echo "Deleting Online Boutique..."
          helm uninstall online-boutique || true

      - name: Delete Remaining Resources
        continue-on-error: true
        run: |
          echo "Cleaning up any remaining resources..."
          kubectl delete all --all --ignore-not-found=true || true
          kubectl delete pvc --all --ignore-not-found=true || true

  # ============================================
  # JOB 3: Destroy Infrastructure with Terraform
  # ============================================
  destroy-infrastructure:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    needs: cleanup-kubernetes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.GCP_PROJECT_ID }}-terraform-state" \
            -backend-config="prefix=online-boutique"
        working-directory: terraform/

      - name: Terraform Destroy
        run: |
          terraform destroy \
            -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ env.GCP_REGION }}" \
            -var="name=${{ env.GKE_CLUSTER_NAME }}" \
            -var="memorystore=false" \
            -var="skip_kubectl_apply=true" \
            -var="deletion_protection=false" \
            -auto-approve
        working-directory: terraform/

      - name: Delete Terraform State Bucket (Optional)
        if: ${{ github.event.inputs.delete_terraform_state == 'true' }}
        run: |
          echo "Deleting Terraform state bucket..."
          gsutil rm -r gs://${{ secrets.GCP_PROJECT_ID }}-terraform-state || true

  # ============================================
  # JOB 4: Summary
  # ============================================
  summary:
    name: Destruction Summary
    runs-on: ubuntu-latest
    needs: destroy-infrastructure
    steps:
      - name: Display Summary
        run: |
          echo ""
          echo "=============================================="
          echo "     INFRASTRUCTURE DESTROYED SUCCESSFULLY    "
          echo "=============================================="
          echo ""
          echo "The following resources have been deleted:"
          echo "  - GKE Cluster: ${{ env.GKE_CLUSTER_NAME }}"
          echo "  - Online Boutique Application"
          echo "  - Prometheus/Grafana Monitoring Stack"
          echo "  - Associated Load Balancers"
          echo "  - Network Resources"
          echo ""
          if [ "${{ github.event.inputs.delete_terraform_state }}" == "true" ]; then
            echo "  - Terraform State Bucket"
          fi
          echo ""
          echo "=============================================="

      - name: Create Summary
        run: |
          echo "## Infrastructure Destruction Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deleted Resources" >> $GITHUB_STEP_SUMMARY
          echo "- GKE Cluster: ${{ env.GKE_CLUSTER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- Online Boutique Application" >> $GITHUB_STEP_SUMMARY
          echo "- Prometheus/Grafana Monitoring Stack" >> $GITHUB_STEP_SUMMARY
          echo "- Associated Load Balancers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Triggered By" >> $GITHUB_STEP_SUMMARY
          echo "- User: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
